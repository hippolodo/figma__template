<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>System Login | Vaccine Management Portal</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#102216",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: "Public Sans", sans-serif;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display">
<!-- Top Navigation Bar -->
<header class="flex items-center justify-between whitespace-nowrap border-b border-solid border-[#e7f3eb] dark:border-[#1e3a24] bg-white dark:bg-[#152a1c] px-6 lg:px-40 py-3">
<div class="flex items-center gap-4 text-[#0d1b12] dark:text-white">
<div class="flex items-center justify-center p-2 rounded-lg bg-primary/10">
<span class="material-symbols-outlined text-primary text-2xl" data-icon="vaccines">vaccines</span>
</div>
<h2 class="text-[#0d1b12] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em]">Vaccine Portal</h2>
</div>
<div class="flex flex-1 justify-end gap-8">
<div class="flex items-center gap-9">
<a class="text-[#0d1b12] dark:text-gray-300 text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Home</a>
<a class="text-[#0d1b12] dark:text-gray-300 text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">Centers</a>
<a class="text-[#0d1b12] dark:text-gray-300 text-sm font-medium leading-normal hover:text-primary transition-colors" href="#">FAQs</a>
</div>
</div>
</header>
<!-- Main Content Area -->
<main class="flex-1 flex flex-col items-center justify-center px-4 py-12">
<div class="w-full max-w-[480px]">
<!-- Login Card Container -->
<div class="bg-white dark:bg-[#152a1c] rounded-xl shadow-xl border border-[#e7f3eb] dark:border-[#1e3a24] overflow-hidden">
<!-- Headline Section -->
<div class="pt-10 pb-2 px-8">
<h1 class="text-[#0d1b12] dark:text-white tracking-tight text-[32px] font-bold leading-tight text-center">Welcome back</h1>
<p class="text-[#4b5563] dark:text-gray-400 text-base font-normal leading-normal pt-2 text-center">
                        Please enter your credentials to access your dashboard.
                    </p>
</div>
<!-- Form Section -->
<form class="p-8 space-y-4">
<!-- Username/Email Field -->
<div class="flex flex-col gap-2">
<label class="flex flex-col min-w-40 flex-1">
<p class="text-[#0d1b12] dark:text-gray-200 text-base font-medium leading-normal pb-2">Username or Email</p>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl" data-icon="mail">mail</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d1b12] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#cfe7d7] dark:border-[#1e3a24] bg-[#f8fcf9] dark:bg-[#0c1a10] focus:border-primary h-14 placeholder:text-gray-400 pl-12 pr-4 text-base font-normal leading-normal" placeholder="e.g. john.doe@email.com" type="text" value=""/>
</div>
</label>
</div>
<!-- Password Field -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center">
<p class="text-[#0d1b12] dark:text-gray-200 text-base font-medium leading-normal">Password</p>
<a class="text-sm font-medium text-primary hover:underline" href="#">Forgot Password?</a>
</div>
<label class="flex flex-col min-w-40 flex-1">
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 text-xl" data-icon="lock">lock</span>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#0d1b12] dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary/20 border border-[#cfe7d7] dark:border-[#1e3a24] bg-[#f8fcf9] dark:bg-[#0c1a10] focus:border-primary h-14 placeholder:text-gray-400 pl-12 pr-4 text-base font-normal leading-normal" placeholder="Enter your password" type="password" value=""/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600" type="button">
<span class="material-symbols-outlined text-xl" data-icon="visibility">visibility</span>
</button>
</div>
</label>
</div>
<!-- Remember Me Toggle -->
<div class="flex items-center gap-2 px-1 pt-1">
<input class="rounded border-gray-300 text-primary focus:ring-primary h-4 w-4 bg-background-light dark:bg-background-dark" id="remember" type="checkbox"/>
<label class="text-sm text-gray-600 dark:text-gray-400 font-medium" for="remember">Remember this device</label>
</div>
<!-- Login Button -->
<div class="pt-4">
<button class="w-full bg-primary hover:bg-primary/90 text-[#0d1b12] font-bold text-lg py-4 rounded-lg shadow-sm transition-all flex items-center justify-center gap-2" type="submit">
                            Login
                            <span class="material-symbols-outlined" data-icon="login">login</span>
</button>
</div>
</form>
<!-- Signup Prompt -->
<div class="bg-[#f0f9f2] dark:bg-[#0d1d12] px-8 py-4 text-center border-t border-[#e7f3eb] dark:border-[#1e3a24]">
<p class="text-sm text-gray-600 dark:text-gray-400">
                        Don't have an account yet? 
                        <a class="text-primary font-bold hover:underline" href="#">Create an account</a>
</p>
</div>
</div>
<!-- Footer Links (External to Card) -->
<div class="mt-8 flex justify-center gap-6 text-sm text-gray-500 dark:text-gray-500">
<a class="hover:text-primary transition-colors" href="#">Privacy Policy</a>
<a class="hover:text-primary transition-colors" href="#">Terms of Service</a>
<a class="hover:text-primary transition-colors" href="#">Contact Support</a>
</div>
</div>
</main>
<!-- Bottom Decorative Image/Gradient -->
<div class="fixed bottom-0 left-0 w-full h-1 bg-gradient-to-r from-primary/20 via-primary to-primary/20"></div>
</body></html>
